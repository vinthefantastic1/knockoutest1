<!DOCTYPE html>
<head>
	<title>Learning AngularJS with PlunetData</title>
    <!-- http://www.revillweb.com/tutorials/angularjs-in-30-minutes-angularjs-tutorial/-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>
	<script src="plunetapp.js" type="text/javascript"></script>
	<script src="plunetcontroller.js" type="text/javascript"></script>
</head>
<body>
    <p>This page will retrieve plunet data from ASP.NET WEB API in its ng-controller (plunetController.js)</p>
	<div id='content' ng-app='PlunetApp' ng-controller='PlunetController'>
          <span>filter by: </span><input type='text' ng-model='searchText' />

			{{understand}}

       <input type='text' ng-model='inputValue' />
		{{inputValue}}

    
        <ol ng-model="plunetJobs">
            <li ng-repeat="rec in plunetJobs  | filter:searchText" >{{rec}} </li>
        </ol>
       
        <table ng-model="plunetJobs">
            <tr ng-repeat="rec in plunetJobs | filter:searchText">
            <td>{{rec.SAP_bs_jobNo}}</td>
                <td>{{rec.document_title}}</td>
                <td> {{rec.Plunet_price_element}}</td>
            </tr>
        </table>
	

	</div>
</body>
</html>
